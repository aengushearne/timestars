<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>Timer</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet"> 

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>


  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
  <div class="row">
  <div class="six columns">
  <h1><span class="clock"></span></h1>
  <h1><span id="test"></span></h1>
  </div>
  <div class="six columns">
  <button class="button green u-pull-right" id="logout" type="button">Logout</button>
  </div>
  </div>
  </div>

  <div class="container">
    <div class="row">
    <div id='app'>
    
    <div class=" six columns" style="margin-top: 5%">
        
        <div id="project">

          <form id="newproject">
            <button class="button green u-pull-left" id="createproject" type="submit">Create Project</button>
            <input type="text" name="project-title" class="u-pull-right">
          </form>
          
          <!--
          <input list="projects" id="projlist">
          <datalist id="projects">
          </datalist> 
          -->
          <select id="projlist">
          <option value="" selected>Projects ---></option>
          </select> 

        </div>
        
        <div class="title" style="margin-top: 5%"></div>
        <div id="task">

        <form id="newtask">
          <button class="button green u-pull-left" id="createtask" type="submit">Create Task</button>
          <input type="text" name="task-title" class="u-pull-right">
        </form>

        <!--
        <input list="tasks" id="tasklist">
          <datalist id="tasks">
          </datalist>
          -->
          <select id="tasklist">
          <option value="" selected>Tasks --------></option>
          </select> 
          <p>Time this task so far: <span id="elapsedTaskTime">0</span> seconds</p>

        </div>

        <div id="timer">
        <form>
          <button class="button green u-pull-left" id="start" type="button">Start</button>
          <button class="button green u-pull-right" id="stop" type="button">Stop</button>
        </form>
        </div>

        <div id="time" style="margin-top: 15%"></div>
    </div>

      <div class="six columns" style="margin-top: 5%">
      <form id="list">Todo items:
      	<input type="text" name="todo">
      	<button class="button green" type="submit">Save</button>
      </form>
      <div class="title">To do:</div>
      <div id="tditem" style="margin-top: 3%">
      <ul class="todolist">
      </ul>
      </div>
      </div>

      </div>
    </div>
  </div>

  <!-- JavaScript 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

<script src="//unpkg.com/feathers-client@^1.0.0/dist/feathers.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/babel" src="app.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
