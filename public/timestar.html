<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>TimeStars</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet"> 

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>


  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
  <div class="row componentdiv">

  <div class="one-third column">
  <h1><span class="clock left grey"></span></h1>
  </div>
  <div class="one-third column">
  <h1 class="grey" style="text-align: center;">TimeStars</h1>
  </div>
  <div class="one-third column">
  <button class="button green right" id="logout" type="button">Logout</button>
  <div style="clear: both;"></div>
  </div>

  </div>
  </div>
    
  <div id='app'>
  <div class="container">
    <div class="row">
    
    <div class="six columns ">
        
        <div id="project" class="componentdiv">

          <form id="newproject">
            <button class="button green right" id="createproject" type="submit">Create Project</button>
            <input type="text" name="project-title" class="left">
          </form>
          <div style="clear: both;"></div>
          <select id="projlist">
          <option value="default" data-id="null">Projects ---></option>
          </select>
          <table class="selectedtable right">
            <tbody>
            <tr class="projtr">
              <td id="selectedproj">------------</td>
              <td class="grey"><span id="totalprojhours">0</span> hrs</td>
              <td class="grey">$<span id="totalbill">0</span></td>
              <td id="deleteproj" class="delete">X</td>
            </tr>
            </tbody>
          </table>

        </div>
        
        <div id="task" class="componentdiv inactive">

        <form id="newtask">
          <button class="button green right" id="createtask" type="submit">Create Task</button>
          <input type="text" name="task-title" class="left">
        </form>

          <div style="clear: both;"></div>
          <select id="tasklist">
          <option value="default" data-id="null" selected>Tasks --------></option>
          </select>
          <table class="selectedtable right">
            <thead></thead>
            <tbody>
            <tr>
              <td id="selectedtask">------------</td>
              <td class="off" id="taskbillable">$</td>
              <td class="off">$<span id="hourlyrate">0</span> /hr</td>
              <td><span id="elapsedTaskTime">0</span> seconds</td>
              <td id="deletetask" class="delete">X</td>
            </tr>
            </tbody>
          </table>
          <div style="clear: both;"></div>
        <div id="timer">
        <form>
          <button class="button green left" id="start" type="button">Start</button>&nbsp;&nbsp;&nbsp;Add <span id="time">0</span> seconds
          <button class="button green right" id="stop" type="button">Stop</button>
        </form>
        </div>
        </div>

    </div>

      <div id="tododiv" class="six columns componentdiv inactive">
      <form id="list">
      	<input type="text" name="todo">
      	<button class="button green right" type="submit">Create To-do Item</button>
      </form>
      <div class="title">To do:</div>
      <div id="tditem">
      <ul class="todolist">
      </ul>
      </div>
      </div>

      </div>
    </div>
  </div>

  <!-- JavaScript 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="//code.jquery.com/jquery-2.2.1.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
<script src="//unpkg.com/feathers-client@^1.0.0/dist/feathers.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/babel" src="app.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
